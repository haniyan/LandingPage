<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylecss/reset.css">
    <link rel="stylesheet" href="stylecss/style.css">
    <title>Landing Page</title>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header-logo">
            <a href="#" class="logo__link">Loans.com</a>
        </div>
        <nav class="header-nav">
            <ul class="nav-menu">
                <li class="menu__item"><a href="#" class="menu__link">Rate&Fees</a></li>
                <li class="menu__item"><a href="#" class="menu__link">How to apply</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Questions?</a></li>
            </ul>
        </nav>
    </header>
</div>
<main class="main-section">
    <section class="intro__info">
        <span class="info__text1">Personal Loan</span>
        <h2 class="info__title">Put your plans<br> into action</h2>
        <ul class="applications">
            <li class="applications__item1 item">Online application</li>
            <li class="applications__item2 item">Up to $50.000</li>
            <li class="applications__item3 item">The money is<br>yours in 48h</li>
        </ul>
    </section>

    <div class="intro__form">
        <h2 class="form-title">Let's change your life?</h2>
        <form class="form">
            <label class="form__label" for="name"> Full name</label>
            <input type="text" class="form__input name" id="name" placeholder="John Doe">
            <label class="form__label" for="e-mail"> E-mail</label>
            <input type="text" class="form__input name" id="e-mail" placeholder="john.doe@apple.com">
            <label class="form__label" for="quantity">How much do you need?</label>
            <input type="text" class="form__input name" id="quantity" placeholder="1.000">
            <button type="submit" class="btn">Check your rates</button>
        </form>
    </div>
</main>

</body>
</html>
